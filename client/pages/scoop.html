<body>
    <div class="container">
        <section class="header">
            <h2>Create New Scoop</h2>
        </section>

    </div>

    <div class="container">
        <form>
            <div class="row">
                <div class="twelve columns">
                    <label for="name">Name</label>
                    <input class="u-full-width" type="text" id="name">
                </div>
            </div>

            <div class="row">
                <div class="six columns">
                    <label for="wc">Wholesale Cost</label>
                    <input class="u-full-width" type="text" id="wc">
                </div>
                <div class="six columns">
                    <label for="rc">Retail Cost</label>
                    <input class="u-full-width" type="text" id="rc">
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <label for="stk">Stock Remaining</label>
                    <input class="u-full-width" type="text" id="stk">
                </div>
                <div class="six columns">
                    <label for="img">Image Name</label>
                    <input class="u-full-width" type="text" id="img">
                </div>
            </div>
            <div class="row">
                <div class="twelve columns">
                    <label for="desc">Description</label>
                    <textarea class="u-full-width" id="desc"></textarea>
                </div>
            </div>
            <input class="button-primary scoop-submit" type="submit" value="Submit">

        </form>
    </div>
</body>
